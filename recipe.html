<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .recipe-card {
            width: 300px;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .recipe-card:hover {
            transform: scale(1.05);
        }

        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .recipe-card .info {
            padding: 10px;
        }

        .recipe-card h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .recipe-card p {
            margin: 10px 0;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Delicious Recipes</h1>
</header>

<main>
    <div class="recipe-card">
        <img src="spaghetti.jpg" alt="Spaghetti">
        <div class="info">
            <h3>Classic Spaghetti Bolognese</h3>
            <p>Delicious and easy spaghetti recipe with homemade bolognese sauce.</p>
        </div>
    </div>

    <div class="recipe-card">
        <img src="pizza.jpg" alt="Pizza">
        <div class="info">
            <h3>Homemade Margherita Pizza</h3>
            <p>Learn how to make a perfect Margherita pizza at home from scratch.</p>
        </div>
    </div>

    <!-- Add more recipe cards as needed -->

</main>

</body>
</html>
